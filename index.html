
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main1.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js">
    </script>
</head>
<body>

    <section>
        <h1>Desplegar Informacion de los Superheroes</h1>
  
        <script type="text/javascript">
            $(document).ready(function(){
                $("form.loader").on('submit',function(e){
                    e.preventDefault();
                    $.ajax({
                        url: "superheroes.json",
                        type: "POST",
                        cache: false,
                        success: function(data){
                            console.log(data);
                        },
                        error: function(data){
                            console.log(data);
                        }
                    });
                });
            });
        </script>
        
        <form class="loader" method="POST" enctype="multipart/form-data">
            <input type="text" name="name">
            <button type="submit">Cargar datos</button>
        </form>
        <!-- TABLE CONSTRUCTION-->
        <table id='table'>
            <!-- HEADING FORMATION -->
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Identidad Secreta</th>
                <th>Poderes</th>
            </tr>
          <script>
                $(document).ready(function () {
  
                    // FETCHING DATA FROM JSON FILE
                    $.getJSON("superheroes.json", function (data) {
                        var heroe = '';
  
                        // ITERATING THROUGH OBJECTS
                        $.each(data, function (key, value) {
  
                            heroe += '<tr>';
                                heroe += '<td>' + value.name + '</td>';
                                heroe += '<td>' + value.age + '</td>';
                                heroe += '<td>' + value.secretIdentity + '</td>';
                                heroe += '<td>' + value.powers +  '</td>';
                                heroe += '</tr>';
                        });
                          
                        //INSERTING ROWS INTO TABLE 
                        $('#table').append(heroe);
                    });
                });
            </script>
    </section>
</body>
</html>
