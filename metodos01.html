<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.min.css">
    <title>Metodos Numericos</title>
</head>
<body>
 
  <h1>OPERACIONES</h1>
    <script type="text/javascript">
      function obtenerdatos(){
        var nombre =  parseInt(document.getElementById('nombre').value);
        var edad =  parseInt(document.getElementById('edad').value);
        document.registro.suma.value=nombre+edad;
        document.registro.multiplicacion.value=nombre*edad;
        document.registro.resta.value=nombre-edad;
        //let dato2 = dato + dato1; 
        //document.write(dato2);
        //alert(dato2);
      }
    </script>
<form name="registro">

<table>
    <tr>
       
       <tr><td>Dato</td> 
        <td><input type="text" name="nombre" id="nombre"></td></tr>
       <tr><td>Dato</td> 
        <td><input type="text" name="edad" id="edad"></td></tr>
       <tr><td>Enter</td> 
        <td><input type="button" name="Enviar" value="Enviar" onclick="obtenerdatos()"></td></tr><br>
      
    </tr>
</table><br>

<h1>RESULTADOS</h1>
<table>
    <tr>
        <td>Suma:</td>
        <td> <input type="text" name="suma" id="suma"></td>
    </tr>
    <tr> 
        <td>Multiplicacion:</td>
        <td> <input type="text" name="multiplicacion" id="multiplicacion"></td>
    </tr>
    <tr> 
        <td>Resta:</td>
        <td> <input type="text" name="resta" id="resta"></td>
    </tr>  
</table>
</form>
</body>
</html>
